<h1>{{ movie?.title }}</h1>
<p>Producer: {{ movie?.producer }}</p>
<p>Director: {{ movie?.director }}</p>
<p>Release Date: {{ movie?.release_date }}</p>
<p>{{ movie?.opening_crawl }}</p>

<h3>Characters:</h3>
<ul>
  <li
    *ngFor="let character of characters"
    (click)="navigateToCharacterDetails(character)"
  >
    {{ character }}
  </li>
</ul>
