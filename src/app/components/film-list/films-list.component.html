<mat-progress-spinner
  *ngIf="loadingService.loading$ | async"
  mode="indeterminate"
  color="accent"
  class="spinner"
></mat-progress-spinner>

<div *ngFor="let film of films" class="film-item">
  <h2
    (click)="navigateToMovieDetails(getMovieId(film.url))"
    class="film-title"
  >
    {{ film.title }}
  </h2>
</div>
